namespace: spryker-cloud
tag: '1.0'

environment: docker.demo
image:
    tag: spryker/php:7.4-alpine3.12
    environment:
        SPRYKER_DEFAULT_STORE: "CH"
        SPRYKER_ACTIVE_STORES: "CH,KR"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r ASIA/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r ASIA/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r ASIA/destructive --no-ansi -vvv"
    php:
        enabled-extensions:
            - blackfire
            - newrelic

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    ASIA:
        services:
            database:
                database: solar101_prod
                username: spryker
                password: secret

        stores:
            CH:
                services:
                    broker:
                        namespace: ch_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: ch_search
                    session:
                        namespace: 2
            KR:
                services:
                    broker:
                        namespace: kr_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: kr_search
                    session:
                        namespace: 2

groups:
    ASIA:
        region: ASIA
        applications:
            Yves:
                application: yves
                endpoints:
                    www.ch.solar.cloud101.cloud.spryker.toys:
                        store: CH
                    www.kr.solar.cloud101.cloud.spryker.toys:
                        store: KR
            Zed:
                application: zed
                endpoints:
                    zed.ch.solar.cloud101.cloud.spryker.toys:
                        store: CH
                    zed.kr.solar.cloud101.cloud.spryker.toys:
                        store: KR
            Glue:
                application: glue
                endpoints:
                    glue.ch.solar.cloud101.cloud.spryker.toys:
                        store: CH
                    glue.kr.solar.cloud101.cloud.spryker.toys:
                        store: KR

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.solar.cloud101.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.solar.cloud101.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.solar.cloud101.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: CH

    mount:
        baked:
