namespace: spryker-cloud
tag: '1.0'

environment: docker.demo
image:
    tag: spryker/php:7.4-alpine3.12
    environment:
        SPRYKER_DEFAULT_STORE: "US"
        SPRYKER_ACTIVE_STORES: "US,CA"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r NA/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r NA/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r NA/destructive --no-ansi -vvv"
    php:
        enabled-extensions:
            - blackfire
            - newrelic

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    NA:
        services:
            database:
                database: wind101-prod
                username: spryker
                password: secret

        stores:
            US:
                services:
                    broker:
                        namespace: us_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: us_search
                    session:
                        namespace: 2
            CA:
                services:
                    broker:
                        namespace: ca_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: ca_search
                    session:
                        namespace: 2

groups:
    NA:
        region: NA
        applications:
            Yves:
                application: yves
                endpoints:
                    www.us.wind.cloud101.cloud.spryker.toys:
                        store: US
                        <<: *frontend-auth
                    www.ca.wind.cloud101.cloud.spryker.toys:
                        store: CA
                        <<: *frontend-auth
            Zed:
                application: zed
                endpoints:
                    zed.us.wind.cloud101.cloud.spryker.toys:
                        store: US
                        <<: *frontend-auth
                    zed.ca.wind.cloud101.cloud.spryker.toys:
                        store: CA
                        <<: *frontend-auth
            Glue:
                application: glue
                endpoints:
                    glue.us.wind.cloud101.cloud.spryker.toys:
                        store: US
                    glue.ca.wind.cloud101.cloud.spryker.toys:
                        store: CA

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.solar.cloud101.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.solar.cloud101.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.solar.cloud101.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: US

    mount:
        baked:
